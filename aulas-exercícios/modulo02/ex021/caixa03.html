<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <link rel="shortcut icon" href="./images/favicons/catsit.png" type="image/x-icon">
    <style>
        h1 {
            border: 11px solid transparent;

            padding: 10px;

            border-image-source: url('./images/borda.png');
            border-image-slice: 26;
            border-image-repeat: repeat;

            border-image: url('./images/borda.png') 26 repeat /* shorthand url / slice / repeat */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
