<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
  </head>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 5px;
      text-align: left; /* alinhamento horizontal */
      vertical-align: top;
    }

    td.numero {
      text-align: right;
    }
  </style>

  <!-- *HIERARQUIA DE TABELAS (simples)
    *TABLE = tabela
        *TABLE ROW <tr> = linha de tabela
            *TABLE HEADER = cabeçalho de tabela
            *TABLE DATA = dados de tabela -->

  <body>
    <h1>Minha não primeira tabela</h1>
    <table>
      <tr>
        <!-- *primeira linha -->
        <td>A1</td>
        <td class="numero">B1</td>
        <td>C1</td>
      </tr>

      <tr>
        <!-- *segunda linha -->
        <td>A2</td>
        <td class="numero">B2</td>
        <td>C2</td>
      </tr>

      <tr>
        <!-- *terceira linha -->
        <td>A3</td>
        <td class="numero">B3</td>
        <td>C3</td>
      </tr>

      <tr>
        <!-- *quarta linha -->
        <td>A4</td>
        <td class="numero">B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
