<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio de Tabelas 03</title>
    <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
  </head>

  <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      width: 650px;
      border-collapse: collapse;
    }

    th,
    tr,
    td {
      border: 1px solid black;
      padding: 3px;
    }

    #filmes {
      width: 63%;
    }

    tbody > tr:nth-child(even) {
      /* 2n */
      background-color: grey;
    }

    th {
      background-color: cadetblue;
    }
  </style>

  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Grupo</th>
          <th scope="col">Nomes</th>
          <th id="filmes" colspan="3" scope="colgroup">Filmes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="3">Mulheres</th>
          <td>Ana Maria Santos</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
        </tr>

        <tr>
          <td>Beatriz Souza</td>
          <td>Hulk</td>
          <td>Inception</td>
          <td>Batman</td>
        </tr>

        <tr>
          <td>Cláudia Melo</td>
          <td>Oblivion</td>
          <td>Matrix</td>
          <td>Big Hero</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="3">Homens</th>
          <td>Bruno Mendonça</td>
          <td>XIntocáveis</td>
          <td>Amnésia</td>
          <td>Gladiador</td>
        </tr>

        <tr>
          <td>Daniel Lourenço</td>
          <td>Wall-E</td>
          <td>Oldboy</td>
          <td>Dangal</td>
        </tr>

        <tr>
          <td>Fabiano Mota</td>
          <td>Star Wars</td>
          <td>Taxi Driver</td>
          <td>Toy Story</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
