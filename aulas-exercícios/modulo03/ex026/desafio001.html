<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio de Tabelas 01</title>
    <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
  </head>

  <style>
    table {
      width: 400px;
      border-collapse: collapse;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    thead {
      background-color: rgb(0, 0, 0);
      color: white;
    }

    tr,
    td,
    th {
      border: 1px solid black;
      padding: 5px;
    }
  </style>

  <body>
    <h1>Desafio 01</h1>
    <table>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="2">3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <td colspan="3">8</td>
          <td>9</td>
        </tr>
        <tr>
          <td rowspan="2">10</td>
          <td colspan="2">11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
