<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de Tabelas</title>
    <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
  </head>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    caption {
      font-size: 1.3em;
      font-weight: bolder;
      padding: 8px;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 5px;
    }

    col.csexo,
    col.cprofissao {
      background-color: chartreuse;
    }

    col.cnome,
    col.cidade {
      background-color: orange;
    }
  </style>

  <body>
    <h1>Exercício de tabela</h1>

    <table>
      <colgroup>
        <!-- da pra utilizar o <span> aqui também, só não achei muito prático -->
        <col class="cnome" />
        <col class="csexo" />
        <col class="cidade" />
        <col class="cprofissao" />
      </colgroup>
      <caption>Cadastro</caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>

      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>

      <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>28</td>
        <td>Garoto de programa</td>
      </tr>

      <tr class="destaque">
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
      </tr>

      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
      </tr>

      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>39</td>
        <td>Médica</td>
      </tr>

      <tr>
        <td>Ótavio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>
    </table>
  </body>
</html>
