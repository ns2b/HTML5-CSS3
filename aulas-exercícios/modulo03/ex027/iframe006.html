<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
    <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
  </head>

  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi mollitia,
      autem sed deserunt accusamus explicabo nesciunt. Iste quasi placeat natus
      porro eum earum molestiae est! Ratione vitae beatae placeat vel!
    </p>

    <h2>Vídeos</h2>
    <iframe
      src="https://player.vimeo.com/video/265045525?h=217b87fac0&title=0&byline=0&portrait=0"
      width="640"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.280105906605!2d-43.17512714366939!3d-22.90303712632451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1680367898356!5m2!1spt-BR!2sbr"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-22.902449&lon=-43.174591&ct=livemap"
      width="600"
      height="450"
      allowfullscreen></iframe>

    <h2>Google Docs</h2>
    <iframe
      src="https://docs.google.com/document/d/e/2PACX-1vSablGdS6BqUQGhPckIC1OpNM_eo9YtQm6jn0yoDdiyXgEcLSdRIC5OmbIoaOC2LS8hdHxXyo0e9PQH/pub?embedded=true"></iframe>
  </body>
</html>
