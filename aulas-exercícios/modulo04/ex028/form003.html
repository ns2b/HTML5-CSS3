<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários 3</title>
    <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
  </head>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          placeholder="Nome completo"
          autocomplete="name" />
      </p>

      <p>
        <label for="imedia">Média</label>
        <input
          type="number"
          name="meida"
          id="imedia"
          required
          min="0"
          max="10"
          placeholder="0-10"
          step="0.1"
          value="5" />
      </p>

      <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07" />
      </p>

      <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2023-04-08" />
      </p>

      <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora" value="12:34" />
      </p>

      <p>
        <input type="submit" value="Send" />
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
