<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários 5</title>
    <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
  </head>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas" value="M" />
        <label for="imas">Masculino</label>
        <br />

        <input type="radio" name="sexo" id="ifem" value="F" />
        <label for="ifem">Feminino</label>
      </fieldset>
      <!-- Todos os botões com a marcação <radddio> precisam ter o msm "name" -->

      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="bas" id="ibas" />
        <label for="ibas">Basquete</label>
        <br />

        <input type="checkbox" name="fut" id="ifut" />
        <label for="ifut">Futebol</label>
        <br />

        <input type="checkbox" name="nat" id="inat" />
        <label for="inat">Natação</label>
        <br />

        <input type="checkbox" name="ten" id="iten" />
        <label for="iten">Tênis</label>
      </fieldset>

      <p>
        <input type="submit" value="Send" />
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
