<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Estudos sobre iframe</title>
      <link rel="shortcut icon" href="icons/bolinha.png" type="image/x-icon" />
   </head>

   <style>
      iframe {
         width: 500px;
         height: 500px;
         border: 1px dashed black;
      }
   </style>

   <body>
      <h1>Testando o uso de um iframe</h1>
      <p>
         Acessando o site do

         <iframe
            src="https://www.cursoemvideo.com"
            frameborder="0"
            scolling="no"></iframe>

         para aprender a programar.
      </p>

      <p>
         O site do
         <iframe src="https://www.google.com" frameborder="0">
            <a href="http://www.google.com" target="_blank">Google</a>
         </iframe>
         também é muito legal, pena que não funciona dentro do iframe.
      </p>

      <p>
         O repositório do Guanabara

         <iframe
            src="https://gustavoguanabara.github.io"
            frameborder="0"></iframe>

         também é bem legal!
      </p>
   </body>
</html>
