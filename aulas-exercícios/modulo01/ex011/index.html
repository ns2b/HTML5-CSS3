<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
    <link rel="shortcut icon" href="ela/icons8-cat-67.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio autoplay loop controls>
        <source src="mídia/Keep On Movin' - King Canyon.mp3" type="audio/mpeg">
        <source src="mídia/Keep On Movin' - King Canyon.mp3" type="audio/ogg">
        <source src="mídia/Keep On Movin' - King Canyon.mp3" type="audio/wav">
        <p>Infelizmente a merda do seu navegador não reproduz áudio (?) <br>
            Mas, toma ai um link de download pelo menos :D</p>
    </audio>

    <video src=""></video>

</body>
</html>
